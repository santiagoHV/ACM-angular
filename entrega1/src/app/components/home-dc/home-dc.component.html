<div class="container">
    <div class="row p-5">
        <div class="col-12">
            <button type="button" class="btn btn-danger offset-4 col-4" (click)="bandera = !bandera">Mostrar / Ocultar</button>
        </div>
    </div>
    <div *ngIf="bandera" class="col-12">
        <div class="row">
            <div class="col-sm pt-4" *ngFor="let item of heroes">
                <div class="card" style="width: 18rem;">
                    <img [src]="item.img" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nombre}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
