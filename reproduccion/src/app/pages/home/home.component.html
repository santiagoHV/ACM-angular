<section id="actualPromo" class="container">
    <div class="row">
        <a class="d-block">
            <img src="https://static.gibson.com/gibson-web/home/2020.06/hci-love-dove.jpg" class="img-fluid">
        </a>
    </div>
</section>
<section class="container">
    <div class="text-center">
        <H1>Discover Your Style</H1><span class="d-block"><h4>Click A Body Style to Browse</h4></span>
    </div>
    <div class="row text-center">
        <div class="card col m-3 border-0" style="width: 18rem;" *ngFor="let item of guitars">
            <img [src]="item.photo" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.edit}}</h5>
            </div>
        </div>
    </div>
</section>
