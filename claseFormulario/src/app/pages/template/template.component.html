<h4>Formularios <small>TEMPLATE</small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formularioTemplate)" #formularioTemplate="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]="nombreId.invalid && nombreId.touched" [(ngModel)]='perfil.nombre' name='nombre' type="text" placeholder="Nombre" #nombreId='ngModel' required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" [(ngModel)]='perfil.apellido' name='apellido' type="text" placeholder="Apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" [(ngModel)]='perfil.correo' name='' placeholder="Correo electrÃ³nico" #correoId='ngModel' required>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
